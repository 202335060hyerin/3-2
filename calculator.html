
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="calculator">
    <div id="display" class="display">0</div>
    
    <button class="button" onclick="clearDisplay()">AC</button>
    <button class="button" onclick="appendOperator('(')">(</button>
    <button class="button" onclick="appendOperator(')')">)</button>
    <button class="button" onclick="appendOperator('%')">%</button>
    
    <button class="button special" onclick="appendNumber(7)">7</button>
    <button class="button special" onclick="appendNumber(8)">8</button>
    <button class="button special" onclick="appendNumber(9)">9</button>
    <button class="button" onclick="appendOperator('/')">÷</button>
    
    <button class="button special" onclick="appendNumber(4)">4</button>
    <button class="button special" onclick="appendNumber(5)">5</button>
    <button class="button special" onclick="appendNumber(6)">6</button>
    <button class="button" onclick="appendOperator('*')">x</button>
    
    <button class="button special" onclick="appendNumber(1)">1</button>
    <button class="button special" onclick="appendNumber(2)">2</button>
    <button class="button special" onclick="appendNumber(3)">3</button>
    <button class="button" onclick="appendOperator('-')">-</button>
    
    <button class="button special wide" onclick="appendNumber(0)">0</button>
    <button class="button" onclick="appendOperator('.')">.</button>
    <button class="button" onclick="appendOperator('+')">+</button>
    <button class="button equal" onclick="calculateResult()">=</button>
</div>

<script src="calculator.js"></script>

</body>
</html>
